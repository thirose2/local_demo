
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Ayame Labo</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@open-ayame/ayame-web-sdk@2022.1.0/dist/ayame.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </head>
  <body>
    <header class="sticky row">
      <div class="col-sm col-md">
        <a class="logo" href="/">WebRTC シグナリングサービス Ayame Labo</a>
      </div>
      <div class="col-sm-last col-md-last">
        <a href="/" class="button">トップ</a>
        <a href="/terms" class="button">利用規約</a>
        <a href="/privacy" class="button">プライバシーポリシー</a>
        
        <a href="/dashboard/signout" class="button">サインアウト</a>
        
      </div>
    </header>
    <div class="container" style="padding-bottom: 80px;">
      
<h4>Ayame RecvOnly Sample</h4>
<div>
  <p>ルームID
  <input id="roomIdInput" type="text" value=""></input>
  </p>
  <p>クライアントID
  <input id="clientIdInput" disabled type="text" value=""></input>
  </p>
  <p> 映像コーデック
  <select id="video-codec" onChange="onChangeVideoCodec();">
    <option value="none">none</option>
    <option value="VP8">VP8</option>
    <option value="VP9">VP9</option>
    <option value="AV1">AV1</option>
    <option value="H264">H264</option>
  </select>
  （Google Chrome、Microsoft Edge でのみで動作します）
  </p>
  <button onclick="startConn();">接続</button>
  <button onclick="disconnect();">切断</button>
</div>
<div style="float:left;">
  <video id="remote-video" autoplay playsinline controls style="width: 400px; height: 300px; border: 1px solid black;"></video>
</div>
<script type="text/javascript">
  const signalingUrl = "wss://ayame-labo.shiguredo.jp/signaling";
  const options = Ayame.defaultOptions;
  options.clientId = clientId ? clientId : options.clientId;
  if (signalingKey) {
    options.signalingKey = signalingKey;
  }
  options.video.direction = 'recvonly';
  options.audio.direction = 'recvonly';
  const remoteVideo = document.querySelector('#remote-video');
  let conn;
  const disconnect = () => {
    if (conn) {
      conn.disconnect();
    }
  }
  const startConn = async () => {
    options.video.codec = videoCodec;
    conn = Ayame.connection(signalingUrl, roomId, options, true);
    await conn.connect(null);
    conn.on('open', ({authzMetadata}) => console.log(authzMetadata));
    conn.on('disconnect', (e) => {
      console.log(e);
      remoteVideo.srcObject = null;
    });
    conn.on('addstream', (e) => {
      remoteVideo.srcObject = e.stream;
    });
  };
  document.querySelector("#roomIdInput").value = roomId;
  document.querySelector("#clientIdInput").value = options.clientId;
</script>

    </div>
    <footer class="">
      <span>株式会社時雨堂 Copyright © 2020 Shiguredo Inc. All rights reserved.</span>
    </footer>
  </body>
</html>
